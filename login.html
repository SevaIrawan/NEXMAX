<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexMax Dashboard</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>NexMax Dashboard</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Lupa password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading...
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar Akun Baru</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <!-- Register Form (Hidden by default) -->
        <div class="register-card" id="registerCard">
            <div class="register-header">
                <h1>Daftar Akun</h1>
                <p>Buat akun baru untuk mengakses dashboard</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regUsername" name="username" placeholder="Pilih username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regName">Nama Lengkap</label>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="regName" name="fullName" placeholder="Masukkan nama lengkap" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" name="password" placeholder="Minimal 6 karakter" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Konfirmasi Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Ulangi password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span class="btn-text">Daftar</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading...
                    </span>
                </button>
            </form>
            
            <div class="register-footer">
                <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
            </div>
        </div>
    </div>
    
    <script src="login-script.js"></script>
</body>
</html>
